<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="{% static 'css/styles_hoya.css' %}" rel="stylesheet" />
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <title>영화 : {{movies.title}}</title>
    </head>
    <body>
        {% include "top.html" %}
        <header class="bg-dark py-4">
            <div class="container px-3 px-lg-4 my-4">
                <div class="text-center">
                    {%load static%}
                    <a href="./"><img src = "{% static 'img\logo3.png' %}"></a>
                    <p class="lead fw-normal text-white-50 mb-0">Life is Beautiful with LIBflix</p>
                </div>
            </div>
        </header>
        <section>
        <center>
            <video class="box2" style="margin-top:30px" id="thumbnail_" width="800" height="450" preload="none" controls poster="">    
                <source id="source_" src="" type="video/mp4">
            </video>
                <table class="box3">
                    <tr>
                        <th>개  봉</th>
                        <th>등  급</th>
                        <th>장  르</th>
                        <th>감  독</th>
                        <th>런타임</th>
                    </tr>
                    <tr>
                        <!-- <p>{% static 'video/세얼간이.mp4' %}</p>  
                        <p>{% static 'thumbnail/세얼간이.jpg' %}</p>  url 확인용 태그 -->
                        <td>{{movies.title}}</td>
                        <td>{{movies.grade}}</td>
                        <td>{{movies.genre}}</td>
                        <td>{{movies.director}}</td>
                        <td>{{movies.rtime}}</td> 
                    </tr>
                </table>
                <p id="url" style="visibility: hidden;">{{movies.movieurl}}</p>
                <p id="thumthum" style="visibility: hidden;">{{movies.moviethum}}</p>
        </center>
            <script>
                x=document.getElementById('url').innerHTML
                document.getElementById('source_').src=x

                y=document.getElementById('thumthum').innerHTML
                document.getElementById('thumbnail_').poster=y
            </script>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
