<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판내용</title>
</head>
<body>
    {% include "top.html" %}
    <!-- Section-->
    <hr>
    <h2>{{content.postname}}</h2>
    <hr>
    <p>{{content.contents}}</p>
    <form action="update" method="get"><input type="hidden" name="update_" value="{{content.id}}"><button type="submit">수정</button></form>
    <form action="delete" method="get"><input type="hidden" name="delete_" value="{{content.id}}"><button type="submit">삭제</button></form>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
