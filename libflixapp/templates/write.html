<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_cej.css' %}">
    <title>LIBFLIX's BOARD - WRITE</title>
</head>
<style>
    #bg2{
        background-color: black;
        height: 100vh;
    }
    #footer{
        width:100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .title_margin{
        margin-top:20px; 
        margin-bottom:15px; 
        margin-bottom:15px; 
        margin-right:5px; 
        float:left; 
        margin-left:680px;
    }
    .bg_textarea{
        background-color:white; 
        width:550px; 
        height:380px;
    }

</style>
<body>
    <section id = "bg2">
    <div id = "body-wrapper">
        <div id = "body-content">    
    {% include "top.html" %}   
<br><br><br><br>
    {% comment %} <h3><font style = "color: white;"><center><b>Revise Your post</b></center></font></h3>
    <hr> {% endcomment %}
    <form name="f" action="write_ok" method="post">
    {% csrf_token %}
        <center>
        <table width="500" height="400">
            <tr>
                {% comment %} <div class="title_margin"><a class="btn" style="background:white; width:90px">Subject</a></div> {% endcomment %}
                <td width="70%" height="10%"><a class="btn" style="background:white; height: 40px; margin-bottom: 2px;"><font style = "color: black; margin-bottom: 2px;">Title</a></font>&nbsp;
                <input name="title" value="{{update_content.postname}}" style = "width: 430px;"></td>
            </tr>
            <tr>
                <td width="90%" height="70%"><textarea class="textfield" name="textfield" style = "background: white">{{update_content.contents}}</textarea></td>
            </tr>
        </table>
        <div style="margin-top: 1%; margin-right: 703px; float: right"><form action="update" method="get"><input class="input_back_margin" type="button" value="Back" onclick="history.back()"></form></div>
        <div style="margin-top: 1%; margin-right: 15px; float: right"><input class="input_back_margin" type="button" value="Write" onclick="f.submit()"></div>

    </form>
</div>
</center>
<br><br><br><br><br><br>
    <!-- Footer-->
    <footer id = "footer">
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</div>
</section>
</body>
</html>
