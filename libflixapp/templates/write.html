<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/styles_cej.css' %}" rel="stylesheet" />
        <title>LIBFLIX's Write</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
    </head>
<body>
    {% include "top.html" %}
    <header class="bg-dark py-4">
        <div class="container px-3 px-lg-4 my-4">
            <div class="text-center">
                {%load static%}
                <a href="./"><img src = "{% static 'img\logo3.png' %}"></a>
                <p class="lead fw-normal text-white-50 mb-0">Life is Beautiful with LIBflix</p>
            </div>
        </div>
    </header>
    <section id = "bg2">
    <div id = "body-wrapper">
        <div id = "body-content">
    <form name="f" action="write_ok" method="post">
    {% csrf_token %}
            <div style="margin-bottom:15px; margin-bottom:15px; margin-right:5px; float:left; margin-left:680px"><a class="btn" style="background:white; width:90px">제목</a></div>
            <div style="margin-bottom:15px "><input name="title" style="height:38px"></div>
            <div style="margin-bottom:15px; margin-bottom:15px; margin-right:5px; float:left; margin-left:680px" ><a class="btn" style="background:white; width:90px">비밀번호</a></div>
            <div><input name="pwd" style="margin-bottom:15px; height:38px" placeholder="입력시 비밀글"></div>
        <center>
            <div><textarea class="textfield" name="textfield" style="background-color:white; width:550px; height:350px"></textarea></div>
            <input type="button" value="작성" onclick="f.submit()"  style="margin-top: 5px; margin-bottom:10px">
            <input type="button" value="취소" onclick="history.back()" style="margin-top: 5px; margin-bottom:10px">
        </center>
    </form>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</section>
</body>
</html>
