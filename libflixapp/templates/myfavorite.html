<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LIBflix - MyFavorite</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
        <!--<Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles_cej.css' %}" rel="stylesheet" />
    </head>
    <style>
        .hidden {
            display: none;
        }

        #bg{
            background-image: url({% static 'img\bg.png' %});
            height: 75vh;
        }

    </style>
    <body>
        {% include "top.html" %}
        <!-- Header-->
        <!-- Section-->
        <section id = "bg">
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        {% for movie in favor %}
                        <div class="col mb-5">
                            <div class="card h-100">
                            <!-- Product image-->
                                {%load static%}
                                <img class="card-img-top" src= "{{movie.moviethum}}" alt="..." />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{movie.title}}</h5>
                                        <font size = "3">장르: {{movie.genre}}</font>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <form class="form_cls" name="{{forloop.counter}}" action="play" method="get">
                                            <input class="input_" id="{{forloop.counter0}}" type="hidden" value="{{movie.title}}" name="first">
                                            <a class="btn btn-outline-dark mt-auto" href="#" >Watch</a>
                                        </form>
                                        <form class="favor_cls" name="{{forloop.counter}}" action="deleteFavor" method="get">
                                            <input class="input2" id="{{forloop.counter0}}" type="hidden" value="{{movie.title}}" name="second">
                                            <a class="btn btn-outline-dark mt-auto1" href="#" >&nbsp;삭제&nbsp;</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
        <!-- Footer-->
        <footer id = "footer">
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">&copy; 2023 Fantastic4, Inc .</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </section>
    </div>
    </body>
    <script>
        document.querySelectorAll('.input_').forEach(e =>{
            document.getElementsByClassName("btn btn-outline-dark mt-auto")[e.id].onclick = user_check;
            function user_check(){
                if(("{{request.session.login_}}").length==0){
                    location.href="top_login__";
                }else{
                    document.getElementsByClassName("form_cls")[e.id].submit();
                }
            }
        })
    </script>
    <script>
        document.querySelectorAll('.input2').forEach(e =>{
            document.getElementsByClassName("btn btn-outline-dark mt-auto1")[e.id].onclick = user_check2;
            function user_check2(){
                if(("{{request.session.login_}}").length==0){
                    location.href="top_login__";
                }else{
                    document.getElementsByClassName("favor_cls")[e.id].submit();
                }
            }
        })
    </script>
</html>
