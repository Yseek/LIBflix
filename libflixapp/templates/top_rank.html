<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styles_cej.css' %}" rel="stylesheet" />
    <title>LIBFLIX's Top 10</title>
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
</head>
<style>

        .hidden {
            display: none;
        } 

    #Top10_section{
        background: url("{% static 'imgs\theatre.png' %}")
    }

    #body-wrapper_tr{
        height: auto;
        min-height: 100%;
        padding-bottom: 100px;
        position: relative;
    }
    
    #body-content_tr{
        margin-top: 0%;
    }
    
    #tr_ft{
        width:100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
<body>
    <div id = "body-wrapper_tr">
    <div id = "body-content_tr">
    {% include "top.html" %}
    <!-- Header-->
    <!-- Section-->
    <section id = "Top10_section">
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
                {% for movie in movie_info %}
                <div class="col mb-5">
                    <div class="card h-100">
                    <!-- Product image-->
                        {%load static%}
                        <img class="card-img-top" src= "{{movie.moviethum}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">TOP {{forloop.counter}}</h5>
                                <h5 class="fw-bolder">{{movie.title}}</h5>
                                <font size = "3">장르: {{movie.genre}}</font>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <form class="form_cls" name="{{forloop.counter}}" action="play" method="get">
                                    <input class="input_" id="{{forloop.counter0}}" type="hidden" value="{{movie.title}}" name="first">
                                    <a class="btn btn-outline-dark mt-auto" href="#" >Watch</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </section>
    </body>
        <!-- Footer-->
        <footer id = "tr_ft">
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
        </footer>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script>
            document.querySelectorAll('.input_').forEach(e =>{
                document.getElementsByClassName("btn btn-outline-dark mt-auto")[e.id].onclick = user_check;
                function user_check(){
                    if(("{{request.session.login_}}").length==0){
                        location.href="top_login__";
                    }else{
                        document.getElementsByClassName("form_cls")[e.id].submit();
                    }
                }
            })
        </script>
</html>
