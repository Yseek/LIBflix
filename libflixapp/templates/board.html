<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styles_cej.css' %}" rel="stylesheet" />
    <title>LIBFLIX's Board</title>
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
</head>
<body>
    {% include "top.html" %}
    <!-- Header-->
    <section id = "bg2">
        <section class="py-5">
            <center>
            <table class = "bg-dark" style = "margin-bottom: 25px; width:60%;color:white; border-radius:20px">
            <thead style = "pading:10px">
                <tr>
                    <th scope="col"style="padding:10px"><center>번호</center></th>
                    <th scope="col"style="padding:10px"><center>제목</center></th>
                    <th scope="col"style="padding:10px">글쓴이</th>
                    <th scope="col"style="padding:10px"><center>작성일</center></th>
                </tr>
            </thead>

            <tbody>
                {% for list in postlist %}
                <tr>
                    <td style="padding:10px"><center>{{list.id}}</center></td>
                    <td style="padding:10px"><form action="boardcontent" method="get"><input type="hidden" name="list_id" value="{{list.id}}"><a href="boardcontent?list_id={{list.id}}" style="color: white; text-decoration:none";>{{list.postname}}</a></form></td>
                    <td style="padding:10px">{{list.writer}}</td>
                    <td style="padding:10px"><center>{{list.rdate}}</center></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            <form name="search_board" method="get" action="search">
                <div style="margin-left: 1175px; margin-right: 10px; float: left">
                    <input type="search" placeholder="Type to search!" aria-label="Search" name="q" style="height:40px;">
                </div>
                <div style="margin-right: 10px; float: left">
                    <a class="btn mt-auto" align="center" style = "background-color: white;" onclick="search_board.submit()">Search</a>
                </div> 
                <div style="float: left">
                    <a class="btn mt-auto" onclick = "location.href='write'" align="center" style = "background-color: white;">Write</a>
                </div>
            </form>
            
        </center>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </section></div><!--body-content div-->

            <!-- Footer-->
            <footer id = "BD-footer">
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">&copy; Fantastic4's Website 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'js/scripts.js' %}"></script>
        <div><!--bodywrapper-->
            
    </body>

</html>
