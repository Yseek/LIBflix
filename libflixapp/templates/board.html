<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/styles_cej.css' %}" rel="stylesheet" />
        <title>LIBFLIX's Board</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
    </head>
    <body>
        {% include "top.html" %}
    <!-- Header-->
    <header class="bg-dark py-2">
        <div class="container px-3 px-lg-3 my-4">
            <div class="text-center text-white">
                {%load static%}
                <center><a href="#"><img src = "{% static 'imgs\board-logo.png' %}"></a>
                <!--<p class="lead fw-normal text-white-50 mb-0">Let's talk about your story with LIBFLIX</p></center>-->
            </div>
        </div>
    </header> 
        <div id = "body-wrapper">
        <div id = "body-content">
        <section id = "bg2">
            <br><br>
            <style>
            table {
                width: 60%;
                color: white;
                border-radius: 20px;
            }

            thead{
                padding: 10px
            }

            th, td {
                padding: 10px
            }
            </style>
            <center>
            <table class = "bg-dark" style = "margin-bottom: 25px">
            <thead>
                <tr>
                    <th scope="col"><center>번호</center></th>
                    <th scope="col"><center>제목</center></th>
                    <th scope="col">글쓴이</th>
                    <th scope="col"><center>작성일</center></th>
                </tr>
            </thead>

            <tbody>
                {% for list in postlist %}
                <tr>
                    <td><center>{{list.id}}</center></td>
                    <td><form action="boardcontent" method="get"><input type="hidden" name="list_id" value="{{list.id}}"><a href="boardcontent?list_id={{list.id}}" style="color: white; text-decoration:none";>{{list.postname}}</a></form></td>
                    <td>{{list.writer}}</td>
                    <td><center>{{list.rdate}}</center></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            <form name="search_board" method="get" action="search">
                <div style="margin-left: 1180px; margin-right: 10px; float: left">
                    <input type="search" placeholder="Type to search!" aria-label="Search" name="q" style="height:40px;">
                </div>
                <div style="margin-right: 10px; float: left">
                    <a class="btn mt-auto" align="center" style = "background-color: white;" onclick="search_board.submit()">search</a>
                </div> 
                <div style="float: left">
                    <a class="btn mt-auto" onclick = "location.href='write'" align="center" style = "background-color: white;">write</a>
                </div>
            </form>
            
        </center>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></section></div><!--body-content div-->

            <!-- Footer-->
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'js/scripts.js' %}"></script>
        <div><!--bodywrapper-->
    </body>
</html>
