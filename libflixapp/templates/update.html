<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_cej.css' %}">
    <title>LIBFLIX's BOARD - Revise</title>
</head>
<style>
    #updateBG{
        background-color: black;
    }

</style>
<body>
    <section id = "updateBG">
    <div id = "update-wrapper">
        <div id = "update-contents">    
    {% include "top.html" %}
    <!-- Header-->
    <header class="bg-dark py-2">
    <div class="container px-3 px-lg-3 my-4">
        <div class="text-center text-white">
            {%load static%}
            <center><a href="#"><img src = "{% static 'img\ReviseLogo.png' %}"></a>
        </div>
        </div>
    </header>
<br>
    <h3><font style = "color: white;"><center><b>Revise Your post</b></center></font></h3>
    <hr>
    <form name="f" action="update_ok/{{update_content.id}}" method="post">
    {% csrf_token %}
        <center>
        <table width="500" height="400">
            <tr>
                {% comment %} <div class="title_margin"><a class="btn" style="background:white; width:90px">Subject</a></div> {% endcomment %}
                <td width="70%" height="10%"><a class="btn" style="background:white; height: 31px; margin-bottom: 2px;"><font style = "color: black; margin-bottom: 2px;">Title</a></font>&nbsp;<input name="title" value="{{update_content.postname}}"></td>
            </tr>
            <tr>
                <td width="90%" height="70%"><textarea class="textfield" name="textfield" style = "background: white">{{update_content.contents}}</textarea></td>
            </tr>
        </table>
        <div style="margin-top: 1%; margin-right: 703px; float: right"><form action="update" method="get"><input type="hidden" name="cancle" value="cancle"><button class="btn mt-auto" type="submit" style = "background: white;">Cancle</button></form></div>
        <div style="margin-top: 1%; margin-right: 15px; float: right"><input type="hidden" value="revise"><button class="btn mt-auto" type="submit" style = "background: white;">Revise</button></div>

    </form>
</div>
</center>
<br><br><br><br><br><br>
    <!-- Footer-->
    <footer id = "ft_update">
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fantastic4's Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</div>
</section>
</body>
</html>
