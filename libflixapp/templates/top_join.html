<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles_yun.css' %}">
    <meta charset="UTF-8">
    <title>Modal</title>
    <style>
        #modal.modal-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #modal .modal-window {
            background: rgba( 69, 139, 197, 0.70 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 400px;
            height: 500px;
            position: relative;
            top: -100px;
            padding: 10px;
        }
        #modal .title {
            padding-left: 10px;
            display: inline;
            text-shadow: 1px 1px 2px gray;
            color: white;
            
        }
        #modal .title h2 {
            display: inline;
        }
        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
        
        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="lorem-ipsum"></div>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>회원가입</h2>
            </div>
            <div class="close-area"><a href="#" onclick="history.back(-2)">X</a></div>
            <div class="content">
                <form name="f" action="join_ok" method="post">
                {% csrf_token %}
                    <table class="login_tb">
                        <tr>
                            <td><h2>입력폼</h2></td>
                        </tr>
                        <tr>
                            <th>아이디(Email)</th>
                            <td><input name="email" type="email" onkeydown="enterCheck(this)"></td>
                        </tr>
                        <tr>
                            <th>패스워드</th>
                            <td><input name="pwd" type="password" onkeydown="enterCheck(this)"></td>
                        </tr>
                        <tr>
                            <th>패스워드확인</th>
                            <td><input name="pwd_check" type="password" onkeydown="enterCheck(this)"></td>
                        </tr>
                        <tr>
                            <th>닉네임</th>
                            <td><input name="nick" onkeydown="enterCheck(this)"></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input name="birth" type="date" onkeydown="enterCheck(this)"></td>
                        </tr>
                        <tr>
                            <th>
                                <input type="button" value="회원가입" onclick="f.submit()">
                                <input type="button" value="취소" onclick="history.back(-2)">
                            </th>
                        </tr>
                        <input type="hidden" id="url" value="{{url}}"></div>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loremIpsum = document.getElementById("lorem-ipsum")
        fetch(document.getElementById("url").value)
            .then(response => response.text())
            .then(result => loremIpsum.innerHTML = result)
    </script>
</body></html>
